<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SupplyApply Login</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #0f1829; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; }
    .login-box { background: #1e2a44; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.3); width: 320px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #444; border-radius: 6px; background: #0f1829; color: #fff; }
    button { width: 100%; padding: 10px; border: none; border-radius: 6px; background: #007bff; color: #fff; font-weight: 600; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 style="text-align:center;">üîê SupplyApply Login</h2>
    <input id="loginName" placeholder="Username" />
    <input id="loginPass" type="password" placeholder="Password" />
    <button id="btnLogin">Login</button>
  </div>

  <script>
  document.getElementById("btnLogin").addEventListener("click", async () => {
    const name = document.getElementById("loginName").value.trim();
    const pass = document.getElementById("loginPass").value.trim();
    if (!name || !pass)
      return Swal.fire("Error", "Please enter your name and password", "error");

    // ‚úÖ Link Apps Script m·ªõi c·ªßa b·∫°n
    const scriptURL = "https://script.google.com/macros/s/AKfycbyqQ8Dvb6M9FaULKa2_UGNaA-UTIRC2fhAteF4I5CYGAOIdRnhMkH54S39bbVj1quEz/exec";

    try {
      const formData = new FormData();
      formData.append("action", "checkUserLogin");
      formData.append("name", name);
      formData.append("pass", pass);

      const res = await fetch(scriptURL, { method: "POST", body: formData });
      const json = await res.json();

      if (json.status === "ok") {
        Swal.fire({
          icon: "success",
          title: `Welcome ${json.user.name}`,
          text: `Role: ${json.user.role}`,
          timer: 1500,
          showConfirmButton: false
        }).then(() => {
          localStorage.setItem("currentUser", JSON.stringify(json.user));
          document.body.innerHTML = `
            <h2 style='text-align:center;margin-top:50px;'>
              Welcome ${json.user.name} (${json.user.role}) üéâ
            </h2>`;
        });
      } else {
        Swal.fire("Error", json.message || "Invalid username or password", "error");
      }
    } catch (err) {
      console.error("‚ùå Fetch error:", err);
      Swal.fire("Error", "Cannot connect to server. Please try again.", "error");
    }
  });
  </script>
</body>
</html>
