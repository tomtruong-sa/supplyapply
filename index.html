<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SupplyApply Login</title>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f2a44, #273a5a);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .login-box {
      width: 350px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 35px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 18px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      font-size: 15px;
      color: #333;
    }

    .input-group i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      cursor: pointer;
    }

    #btnLogin {
      width: 100%;
      background: #00bfa6;
      border: none;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #btnLogin:hover {
      background: #00a88f;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>SupplyApply Dashboard</h2>

    <div class="input-group">
      <input type="text" id="loginName" placeholder="Username" autocomplete="off" />
      <i class="bi bi-person"></i>
    </div>

    <div class="input-group">
      <input type="password" id="loginPass" placeholder="Password" />
      <i class="bi bi-eye" id="togglePass"></i>
    </div>

    <button id="btnLogin">Login</button>

    <div class="footer">¬© 2025 Supply & Apply</div>
  </div>

  <script>
    // üåê Proxy URL qua Cloudflare Functions
    const proxyURL = "https://441f11b4.supplyapply.pages.dev/api/gs-proxy";

    // üëÅÔ∏è Toggle hi·ªÉn th·ªã m·∫≠t kh·∫©u
    document.getElementById("togglePass").addEventListener("click", function() {
      const passField = document.getElementById("loginPass");
      if (passField.type === "password") {
        passField.type = "text";
        this.className = "bi bi-eye-slash";
      } else {
        passField.type = "password";
        this.className = "bi bi-eye";
      }
    });

    // üöÄ X·ª≠ l√Ω login
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const name = document.getElementById("loginName").value.trim();
      const pass = document.getElementById("loginPass").value.trim();

      if (!name || !pass)
        return Swal.fire("Error", "Please enter username and password", "error");

      Swal.fire({ title: "Checking...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

      try {
        // G·ª≠i y√™u c·∫ßu GET ƒë·∫øn Apps Script qua Cloudflare
        const url = `${proxyURL}?action=login&user=${encodeURIComponent(name)}&pass=${encodeURIComponent(pass)}`;
        const res = await fetch(url);
        const data = await res.json();

        Swal.close();

        if (data.success) {
          Swal.fire({
            icon: "success",
            title: "Login successful!",
            timer: 1200,
            showConfirmButton: false
          }).then(() => {
            window.location.href = "dashboard.html"; // ‚Üê chuy·ªÉn sang Dashboard
          });
        } else {
          Swal.fire("Error", data.message || "Invalid username or password", "error");
        }
      } catch (err) {
        Swal.fire("Error", "Unable to connect to server", "error");
        console.error(err);
      }
    });
  </script>
</body>
</html>
